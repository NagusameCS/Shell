<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell IDE - Sign In</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #3c3c3c;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --green: #60b24f;
            --green-light: #7dd36a;
            --error: #ef4444;
            --success: #22c55e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .container {
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .status {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-size: 15px;
        }
        
        .status.loading {
            display: block;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
        }
        
        .status.error {
            display: block;
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            width: 100%;
            padding: 16px 28px;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .google-button:hover {
            background-color: #f3f4f6;
            transform: translateY(-1px);
        }
        
        .google-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .google-button svg { width: 22px; height: 22px; }
        
        .info {
            margin-top: 28px;
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.6;
        }
        
        .success-card {
            margin-top: 28px;
            padding: 32px 24px;
            background: var(--bg-secondary);
            border-radius: 16px;
            display: none;
            border: 1px solid var(--bg-tertiary);
        }
        
        .success-card.show { display: block; }
        
        .success-card h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--success);
        }
        
        .success-card p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .code-display {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 24px 0;
        }
        
        .code-char {
            width: 48px;
            height: 56px;
            background: var(--bg-primary);
            border: 2px solid var(--green);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: var(--green);
        }
        
        .expiry-note {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--bg-tertiary);
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="favicon.svg" alt="Shell IDE" class="logo">
        
        <h1>Shell IDE</h1>
        <p class="subtitle">Sign in to continue to the app</p>
        
        <div id="status" class="status"></div>
        
        <button id="googleButton" class="google-button">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <div id="successCard" class="success-card">
            <h2>✓ Signed In!</h2>
            <p>Enter this code in the Shell IDE app:</p>
            <div id="codeDisplay" class="code-display"></div>
            <p class="expiry-note">Code expires in 5 minutes</p>
        </div>
        
        <div class="divider"><span>or</span></div>
        
        <a href="index.html" class="back-link">← Back to Shell IDE website</a>
        
        <p class="info">
            This page handles secure authentication for the Shell IDE desktop app.
            Your data is encrypted and never shared.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithRedirect,
            getRedirectResult
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            getFirestore,
            doc,
            setDoc,
            Timestamp
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT2aio4RviupuWKIFbflL6R2CpRJcbfNo",
            authDomain: "shell-ide.firebaseapp.com",
            projectId: "shell-ide",
            storageBucket: "shell-ide.firebasestorage.app",
            messagingSenderId: "519393287232",
            appId: "1:519393287232:web:23707ebfb542b3bf6193a5",
            measurementId: "G-BCLDXZC1SV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const googleProvider = new GoogleAuthProvider();
        googleProvider.setCustomParameters({ prompt: 'select_account' });
        
        const statusEl = document.getElementById('status');
        const buttonEl = document.getElementById('googleButton');
        const successCard = document.getElementById('successCard');
        const codeDisplay = document.getElementById('codeDisplay');

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function showLoading(message) {
            statusEl.innerHTML = '<span class="spinner"></span>' + message;
            statusEl.className = 'status loading';
            buttonEl.disabled = true;
        }

        function generateCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars[Math.floor(Math.random() * chars.length)];
            }
            return code;
        }

        function showSuccess(code) {
            statusEl.style.display = 'none';
            buttonEl.style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
            document.querySelector('.back-link').style.display = 'none';
            document.querySelector('.info').style.display = 'none';
            
            codeDisplay.innerHTML = code.split('').map(char => 
                `<div class="code-char">${char}</div>`
            ).join('');
            
            successCard.classList.add('show');
        }

        async function storeAuthCode(code, user) {
            const codeRef = doc(db, "authCodes", code);
            await setDoc(codeRef, {
                user: {
                    uid: user.uid,
                    email: user.email || '',
                    displayName: user.displayName || 'Shell User',
                    photoURL: user.photoURL || null,
                    tier: 'free'
                },
                expiresAt: Timestamp.fromDate(new Date(Date.now() + 5 * 60 * 1000)),
                createdAt: Timestamp.now()
            });
        }

        // Check for redirect result on page load
        async function checkRedirectResult() {
            try {
                showLoading('Checking sign-in status...');
                const result = await getRedirectResult(auth);
                
                if (result && result.user) {
                    showLoading('Generating your code...');
                    const code = generateCode();
                    await storeAuthCode(code, result.user);
                    showSuccess(code);
                    return true;
                }
                
                // No redirect result, show the button
                statusEl.style.display = 'none';
                buttonEl.disabled = false;
                return false;
            } catch (error) {
                console.error('Redirect result error:', error);
                showStatus('Sign-in failed: ' + error.message, 'error');
                buttonEl.disabled = false;
                return false;
            }
        }

        // Handle button click - redirect to Google
        buttonEl.addEventListener('click', async () => {
            showLoading('Redirecting to Google...');
            try {
                await signInWithRedirect(auth, googleProvider);
            } catch (error) {
                console.error('Redirect error:', error);
                showStatus('Failed to start sign-in: ' + error.message, 'error');
                buttonEl.disabled = false;
            }
        });

        // Check for redirect result on page load
        checkRedirectResult();
    </script>
</body>
</html>
