<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell IDE - Sign In</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent: #7DD3FC;
            --error: #ef4444;
            --success: #22c55e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }
        
        h1 { font-size: 28px; margin-bottom: 8px; }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .status {
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
        }
        
        .status.loading {
            display: block;
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
        }
        
        .status.error {
            display: block;
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }
        
        .status.success {
            display: block;
            background-color: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .google-button:hover { background-color: #f3f4f6; }
        .google-button:disabled { opacity: 0.6; cursor: not-allowed; }
        .google-button svg { width: 20px; height: 20px; }
        
        .info {
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .token-display {
            margin-top: 24px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            display: none;
        }
        
        .token-display.show { display: block; }
        
        .token-display h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: var(--success);
        }
        
        .token-display code {
            display: block;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            color: var(--accent);
            max-height: 100px;
            overflow-y: auto;
        }
        
        .copy-button {
            margin-top: 12px;
            padding: 8px 16px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .copy-button:hover { opacity: 0.9; }
        
        .instructions {
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 100 100">
            <rect width="100" height="100" rx="20" fill="#252526"/>
            <path d="M25 50l20-20m-20 20l20 20m10-30h20" stroke="#7DD3FC" stroke-width="8" stroke-linecap="round" fill="none"/>
        </svg>
        
        <h1>Shell IDE</h1>
        <p class="subtitle">Sign in to continue</p>
        
        <div id="status" class="status"></div>
        
        <button id="googleButton" class="google-button">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <div id="tokenDisplay" class="token-display">
            <h3>âœ“ Signed in successfully!</h3>
            <p class="instructions">Copy this token and paste it in the Shell IDE app:</p>
            <code id="tokenCode"></code>
            <button class="copy-button" id="copyButton">Copy Token</button>
            <p class="instructions" style="margin-top: 12px;">After pasting, you can close this window.</p>
        </div>
        
        <p class="info">This page handles secure authentication for Shell IDE.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup,
            setPersistence,
            browserLocalPersistence
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            getFirestore,
            doc,
            getDoc,
            setDoc,
            updateDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT2aio4RviupuWKIFbflL6R2CpRJcbfNo",
            authDomain: "shell-ide.firebaseapp.com",
            projectId: "shell-ide",
            storageBucket: "shell-ide.firebasestorage.app",
            messagingSenderId: "519393287232",
            appId: "1:519393287232:web:23707ebfb542b3bf6193a5",
            measurementId: "G-BCLDXZC1SV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        await setPersistence(auth, browserLocalPersistence);
        
        const googleProvider = new GoogleAuthProvider();
        googleProvider.setCustomParameters({ prompt: 'select_account' });
        
        const statusEl = document.getElementById('status');
        const buttonEl = document.getElementById('googleButton');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const tokenCode = document.getElementById('tokenCode');
        const copyButton = document.getElementById('copyButton');

        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function showLoading(message) {
            statusEl.innerHTML = '<span class="spinner"></span>' + message;
            statusEl.className = 'status loading';
            buttonEl.disabled = true;
        }

        async function processUserLogin(user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            let userData;
            if (userSnap.exists()) {
                try {
                    await updateDoc(userRef, { lastLoginAt: serverTimestamp() });
                } catch (e) {
                    console.warn('Could not update last login:', e);
                }
                userData = userSnap.data();
            } else {
                userData = {
                    uid: user.uid,
                    email: user.email || "",
                    displayName: user.displayName || "Shell User",
                    photoURL: user.photoURL,
                    tier: "free",
                    createdAt: serverTimestamp(),
                    lastLoginAt: serverTimestamp(),
                    settings: {
                        theme: "dark",
                        fontSize: 14,
                        fontFamily: "JetBrains Mono",
                        tabSize: 2,
                        autoSave: true,
                        cloudSyncEnabled: false,
                    },
                };
                try {
                    await setDoc(userRef, userData);
                } catch (e) {
                    console.warn('Could not create user document:', e);
                }
            }
            return userData;
        }

        buttonEl.addEventListener('click', async () => {
            showLoading('Signing in...');
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                showLoading('Setting up your account...');
                const shellUser = await processUserLogin(user);
                
                // Get the ID token to send back to the app
                const idToken = await user.getIdToken();
                
                // Create auth data object
                const authData = {
                    token: idToken,
                    user: {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        tier: shellUser.tier || 'free'
                    },
                    expiresAt: Date.now() + (30 * 24 * 60 * 60 * 1000) // 30 days
                };
                
                const encodedData = btoa(JSON.stringify(authData));
                
                // Show success and token
                statusEl.style.display = 'none';
                buttonEl.style.display = 'none';
                tokenDisplay.classList.add('show');
                tokenCode.textContent = encodedData;
                
                // Copy button
                copyButton.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(encodedData);
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy Token';
                        }, 2000);
                    } catch (e) {
                        // Fallback
                        tokenCode.select();
                        document.execCommand('copy');
                        copyButton.textContent = 'Copied!';
                    }
                });
                
            } catch (error) {
                console.error('Sign-in error:', error);
                
                let errorMessage = 'Failed to sign in. Please try again.';
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup blocked. Please allow popups.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Check your connection.';
                }
                
                showStatus(errorMessage, 'error');
                buttonEl.disabled = false;
            }
        });
    </script>
</body>
</html>
